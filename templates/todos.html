<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>

    <!-- Todo ekleme formu -->
    <h2>Add Todo</h2>
    <form action="{{ url_for('add_todo') }}" method="POST">
        <input type="text" name="title" placeholder="Enter todo title">
        <button type="submit">Add Todo</button>
    </form>

    <!-- Todo listeleme -->
    <h2>Todo List</h2>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }}
                <form action="{{ url_for('update_todo', todo_id=todo.id) }}" method="POST">
                    <button type="submit">{{ 'Complete' if todo.complete else 'Incomplete' }}</button>
                </form>
                <form action="{{ url_for('delete_todo', todo_id=todo.id) }}" method="POST">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this todo?')">Delete</button>
                    <input type="hidden" name="_method" value="DELETE"> <!-- DELETE isteği göndermek için gizli input -->
                </form>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
